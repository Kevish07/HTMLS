<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>

    <p>
        <strong>Complex Form</strong>
    </p>

    <fieldset>

        <legend>Personal Information</legend>
        <label for="Naming">Name</label>
        <input type="text" name="NAME Putter" id="Naming">
        <br/>
        <br/>

        <label for="email">Email</label>
        <input type="text" name="Email putter" id="email">        
        <br/>
        <br/>
        
        <label for="phone">Phone</label>
        <input type="tel" name="Phone no. putter" id="phone">
        <br/>
        <br/>
        
        <label for="Date">Date of birth</label>
        <input type="date" name="DOB" id="Date">
        <br/>
        <br/>
        
        <span>Gender</span>
        
        <input type="radio" name="one" id="R1">
        <label for="R1">Male</label>
        
        <input type="radio" name="one" id="R2">
        <label for="R2">Female</label>
        <br/>
        <br/>
      
        <label for="select">Country</label>
        <select name="country" id="select">
            <option value="1">INDIA</option>
            <option value="2">OTHER</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="street">Street</label>
        <input type="text" name="street" id="street">
        <br/>
        <br/>

        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <br/>
        <br/>

        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <br/>
        <br/>

        <label for="pin code">Zip Code</label>
        <input type="text" name="pin code" id="pin code">
        <br/>
        <br/>

    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="text">Comments</label>
        <textarea name="write here" id="text" cols="80" rows="8"></textarea>

        <label for="check">I agree to the terms of services</label>
        <input type="checkbox" name="check" id="check">
    </fieldset>
    
    <input type="button" value="Submit">


    
</body>
</html>
